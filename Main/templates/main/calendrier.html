{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Agenda</title>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner h1 {
      position: absolute;
      bottom: 20px;
      left: 40px;
      color: white;
      font-size: 48px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .agenda-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
    }

    #calendar {
      max-width: 800px;
      width: 100%;
    }

    .event-list {
      width: 300px;
    }

    .event-list h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .event-list ul {
      list-style: none;
      padding: 0;
    }

    .event-list li {
      background-color: #f5f5f5;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #00bcd4;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr'
      });
      calendar.render();
    });
  </script>
</head>
<body>

  <!-- Bandeau image -->
  <div class="banner">
    <img src="{% static 'main/images/calendrier.avif' %}" alt="Image calendrier" />
    <h1>AGENDA</h1>
  </div>

  <!-- Calendrier et liste d'événements -->
  <div class="agenda-wrapper">
    <div id="calendar"></div>
    <div class="event-list">
      <h2>Événements pour Avril</h2>
      <ul>
        <li>Aucun événement</li>
      </ul>
    </div>
  </div>

</body>
</html>
